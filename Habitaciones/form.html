<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'app/base/base.html' %}
    {%load static%}
    {% load crispy_forms_tags %}
    {% block contenido %} 

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <center><h1>Formulario CREATE</h1></center>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <a href="{% url 'hab' %}"><button class="btn btn-success">Home</button></a>
                <button type="submit" class="btn btn-success">Save</button>
            </form>
            <br>
            <br>
            <div class="alert alert-success">{{ mensaje }}</div>
        </div>
    </div>

   

    
    {% endblock  %} 

   
    
</body>
</html>
